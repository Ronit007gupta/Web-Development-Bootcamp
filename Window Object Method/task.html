<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice </title>
</head>
<body style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,0.45101373068758754) 0%, rgba(9,121,49,1) 35%, rgba(9,121,49,0.2801453833486519) 100%);">




    <script>
        window.onload = function(){
            if(document.cookie.indexOf("user") != -1){
               var data = document.cookie.split("=");
                alert("Welcome Back " +" "+ data[1] +data[2]);
            }
            else{
                var a = prompt("What your name ");
                if(a == "" || a== null){
                    alert("Please Enter Your Name")
                    location.reload();
                }
                else{
                    var dt = new Date();
                    var d = dt.toDateString();
                    var t = dt.toLocaleTimeString();
                    document.cookie = "user =" + a + d +""+t+";max-age = 3600";
                }
            }
        }
            
    </script>
</body>
</html>
